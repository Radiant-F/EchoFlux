<html>
  <head>
    <title>Translation Overlay</title>
    <style>
      @font-face {
        /* font-family: ${fontFamily.name}; */
        /* src: url("${fontFamily.url}"); */
      }
      body {
        margin: 0;
        /* background-color: ${backgroundColor}; */
        display: flex;
        /* justify-content: ${textAlignment.horizontal}; */
        /* align-items: ${textAlignment.vertical}; */
        height: 100vh;
        overflow: hidden;
      }
      #translation {
        /* font-family: ${fontFamily.name}; */
        /* color: ${fontColor}; */
        /* font-size: ${fontSize}px; */
        /* text-shadow: ${shadowEnabled ? `${shadowX}px ${shadowY}px ${shadowBlur}px ${shadowColor}` : "none"}; */
      }
      #container {
        width: 100%;
        height: 100%;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        /* align-items: ${horizontalAlign}; */
        /* justify-content: ${verticalAlign}; */
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="translation">${translation}</div>
    </div>
    <script>
      function scrollToBottom() {
        var container = document.getElementById("container");
        container.scrollTop = container.scrollHeight;
      }

      window.addEventListener("message", (event) => {
        if (event.data.type === "updateTranslation") {
          document.getElementById("translation").innerText = event.data.text;
          scrollToBottom(); // Scroll to bottom when text updates
        }
      });

      scrollToBottom(); // Ensure initial scroll
    </script>
  </body>
</html>
